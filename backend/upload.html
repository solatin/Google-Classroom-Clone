<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
   
 
 <!--  SINGLE FILE -->
<form action="/uploadStudentListFile/classid" enctype="multipart/form-data" method="POST"> 
   <input type="file" name="excelFile" />
   <input type="submit" value="Upload a file"/>
</form>
 
 
<!-- Single FILES -->
 
<form action="/uploadStudentGradeListFile/classid/gradeid"  enctype="multipart/form-data" method="POST">
  <input type="file" name="excelFile" />
   <input type="submit" value="Upload a file"/>
</form>
 
  <!--   PHOTO-->
 
<form action="/upload/photo" enctype="multipart/form-data" method="POST"> 
  <input type="file" name="myImage" accept="image/*" />
  <input type="submit" value="Upload Photo"/>
</form>
 
 
 
</body>
</html>
